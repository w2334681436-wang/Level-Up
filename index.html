<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LevelUp AI Coach</title>
    
    <!-- PWA Setup: 启用安装和定义外观 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- 修复：这里原来写的是 icon.jpg，实际上你只有 icon.png -->
    <link rel="apple-touch-icon" href="/icon.png" />
    
    <!-- 使用 CDN 加载 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 字体加载 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; overflow: hidden; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* 自定义滚动条 */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
      
      /* Markdown 内容样式 */
      .markdown-content strong { color: inherit; font-weight: 700; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-top: 0.5em; margin-bottom: 0.5em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-top: 0.5em; margin-bottom: 0.5em; }
      .markdown-content h3 { font-size: 1.1em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-content p { margin-bottom: 0.5em; }

      /* 开屏加载动画 (Splash Screen) */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(16, 185, 129, 0.1);
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .logo-text {
        font-weight: 900;
        font-style: italic;
        background: linear-gradient(to right, #22d3ee, #3b82f6, #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 24px;
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body>
    <!-- React 加载前的开屏动画 -->
    <div id="splash-screen">
       <div class="loader-ring"></div>
       <div class="logo-text">LEVEL UP!</div>
    </div>

    <!-- React 应用挂载点 -->
    <div id="root"></div>

    <!-- Vite 入口文件 -->
    <script type="module" src="/index.tsx"></script>

    <script>
      // 1. PWA Service Worker 注册
      if ('serviceWorker' in navigator) {
          if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
              navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                .then(registration => {
                  console.log('Service Worker 注册成功，作用域: ', registration.scope);
                })
                .catch(error => {
                  console.error('Service Worker 注册失败: ', error);
                });
          } else {
              console.log('当前环境不支持 Service Worker 注册 (非 http/https 协议)，已跳过。');
          }
      }

      // 2. 当页面加载完成后隐藏开屏动画
      window.onload = () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if(splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
          }
        }, 300);
      };
    </script>
  </body>
</html>
